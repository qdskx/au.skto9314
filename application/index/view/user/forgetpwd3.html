<body>

  <div class="content">
   <div class="web-width">

     </div><!--for-liucheng/-->

        <dd><input type="password" name="pass"/></dd>

       </dl>
       <dl>
        <dt>确认密码：</dt>
        <dd><input type="password" name="repass"/></dd>
        <div class="clears"></div>
       </dl>
       <div class="subtijiao"><input type="submit" value="提交" /></div>
      </form><!--forget-pwd/-->
