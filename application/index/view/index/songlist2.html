<body>
    <!--头部开始-->
    {include file="header"}
    <!--头部结束-->

<div class="bg_box" style="min-height:650px;">
    <div class="main">
    <div class="record_list">

    <div class="record_lable">
        <dl>
            <dt>类别</dt>
                <dd><a href="/index/index/songlist">全部</a></dd>
                {volist name="type" id="val"}
                <dd><a href="/index/index/songlist2/id/{$val.id}">{$val.stname}</a></dd>
                {/volist}
        </dl>
    </div>

    <div class="box3 mt20">

    <div class="malbum_index">
        {if !empty($sel)}
        {volist name="sel" id="val"}
        <dl class="new_music">
            <a target="" href="/index/index/songplay?sid={$val.sid}">
                <dt>
                    <img src="{$val.pic}" width="159" height="159" title="{$val.sname}--{$val.singer}">
                    <span class="malbum"></span>
                </dt>
            </a>
            <dd class="new_music_title">{$val.sname}--{$val.singer}</dd>
            {if $val.ispay == 1}
            <dd class="new_music_name" style="color:#E85252;">会员专属</dd>
            {else /}
            <dd class="new_music_name">免费试听</dd>
            {/if}
        </dl>
        {/volist}
        {/if}



    </div>
    </div>
    </div>
