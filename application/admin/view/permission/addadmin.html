<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            X-admin v1.0
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../static/admin/css/x-admin.css" media="all">
        <script src='../../static/admin/js/jquery-1.11.3.min.js'></script>
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>登录名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="phone" class="layui-form-label">
                        <span class="x-red">*</span>手机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_email" class="layui-form-label">
                        <span class="x-red">*</span>邮箱
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" required="" lay-verify="email"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="role" class="layui-form-label">
                        <span class="x-red">*</span>角色
                    </label>
                    <div class="layui-input-inline">
                      <select name="role">
                        {volist name='role' id='value'}
                        <option value="{$value['role_id']}">{$value['rname']}</option>
                        {/volist}
                      </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="password" name="pass" required="" lay-verify="pass"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button id='btn' class="layui-btn" lay-filter="add" lay-submit="">
                        提交
                    </button>
                </div>
            </form>
        </div>
        <script src="../../static/admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="../../static/admin/js/x-layui.js" charset="utf-8">
        </script>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer;
            
              //自定义验证规则
              form.verify({
                nikename: function(value){
                  if(value.length < 5){
                    return '昵称至少得5个字符啊';
                  }
                }
                ,pass: [/(.+){6,12}$/, '密码必须6到12位']
                
              });


              
              
            });
        </script>
        <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>

        <script>
            $(function () {
                $('#btn').click(function () {
                    //读取input框中的value值
                    var username = $('[name=username]').val();
                    var phone = $('[name=phone]').val();
                    var email = $('[name=email]').val();
                    var role = $('[name=role]').val();
                    var pass = $('[name=pass]').val();

                    $.ajax({
                        type:'post',
                        url:'/admin/permission/doaddadmin',
                        data:{username:username,phone:phone,email:email,role:role,pass:pass},
                        dataType:'json', 
                        success:success
                    });
                    return false;
                    
                });
                function success(data)
                {
                    var obj = JSON.parse(data);

                    if(obj['state'] == 1)
                    {
                        // 这不跳了
                        layer.alert('添加成功管理员', {icon: 6} );
      
                    }else if(obj['state'] == 2)
                    {
                        // layer.alert('用户已存在', {icon: 2});
                        layer.tips('用户已存在' , '#username');
                    }else if(obj['state'] == 3)
                    {   
                        layer.alert('此用户角色已存在', {icon: 2});
                    }else if(obj['state'] == 8)
                    {
                        // layer.alert(obj['msg'], {icon: 5});

                        layer.tips(obj['msg'] , '#username');
                    }else if(obj['state'] == 4)
                    {
                        // layer.alert(obj['msg'], {icon: 2});
                        layer.tips(obj['msg'] , '#phone');
                    }else if(obj['state'] == 5)
                    {
                        // layer.alert(obj['msg'], {icon: 2});
                        layer.tips(obj['msg'] , '#email');
                    }else if(obj['state'] == 6)
                    {
                        // layer.alert(obj['msg'], {icon: 2});
                        layer.tips(obj['msg'] , '#password');
                    }else if(obj['state'] == 7)
                    {
                        // layer.alert(obj['msg'], {icon: 2});
                        layer.tips(obj['msg'] , '#password');
                    }
                    else 
                    {
                        layer.alert('添加管理员失败', {icon: 2});
                    }
                }
                
            });
         
        </script>
    </body>

</html>
