    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>会员管理</cite></a>
              <a><cite>友情链接</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="/admin/sys/doaddlink" style="width:70%" method="post">
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item">
                    <label class="layui-form-label">链接名</label>
                    <div class="layui-input-inline">
                      <input type="text" name="name"  placeholder="链接名" autocomplete="off" class="layui-input">
                    </div><br /><br /><br /><br />
                    <label class="layui-form-label">URL</label>
                    <div class="layui-input-inline">
                      <input type="text" name="link"  placeholder="http://www.baidu.com" autocomplete="off" class="layui-input">
                    </div><br /><br /><br /><br />
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-inline">
                      <input type="text" name="desc"  placeholder="" autocomplete="off" class="layui-input">
                    </div><br /><br /><br /><br />
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn" lay-submit="" lay-filter="*"><i class="layui-icon">&#xe608;</i>添加</button>
                    </div>
                  </div>
                </div> 
            </form>
        </div>
        <script src="../../static/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="../../static/admin/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['element','laypage','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
              form = layui.form();//弹出层

              //监听提交
              function ad(){

                var name = $('[name=name]').val();
                var link = $('[name=link]').val();
                var desc = $('[name=desc]').val();

                $.ajax({

                        type:'get',
                        url:'/admin/sys/doaddlink',
                        dataType:'json',
                        data:{name:name,link:link,desc:desc},
                        success:success1                  

                });

                alert(9);

                function success1(data)
                {
                    alert(data);
                    var obj = JSON.parse(data);
                    //发异步，把数据提交给php
                    if(obj['state'] == 0)
                    {   
                        alert('失败');
                    }else if(obj['state'] == 2)
                    {
                        alert('请添加连接名字');
                    }else if(obj['state'] == 3)
                    {   
                        alert('请添加链接地址');
                    }
                    else{
                        alert('添加成功');
                  
                    }
                          
                }
            }

        });
            </script>
