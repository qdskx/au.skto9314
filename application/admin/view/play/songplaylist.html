<!DOCTYPE html>
<html>
    <head>

        </title>

        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../../static/admin/css/x-admin.css" media="all">

    </head>
    <body>
        <div class="x-nav">

              <a><cite>首页</cite></a>

              <a><cite>意见列表</cite></a>

            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <xblock><button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon">&#xe640;</i>批量删除</button>
            <span class="x-right" style="line-height:40px">共有数据：{$num} 条</span></xblock>
            <table class="layui-table" style="background: rgba(255,255,255,0.4)">
                <thead>
                    <tr>
                        <th>
                            <!-- <input type="checkbox" name="" value=""> -->
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            歌曲名字
                        </th>
                        <th>
                            封面
                        </th>
                        <th>
                            歌手
                        </th> 
                        <th>
                            歌曲类型
                        </th>
                        <th>
                            描述
                        </th>
                        <th>
                            创建时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                </thead>
                <tbody id="x-link">
                {volist name='res' id='value'}
                    <tr>
                        <td>
                            <input type="checkbox" value="{$value['sid']}" name="">
                        </td>
                        <td>
                            {$value['sid']}
                        </td>
                        <td>
                            {$value['sname']}
                        </td>
                        <td >
                            <img src="{$value['pic']}" width="100" alt="">
                        </td>
                        <td >
                            {$value['singer']}
                        </td>
                        <td>
                            {$value['sname']}
                        </td>
                        <td>
                            {$value['intro']}
                        </td>
                        <td >
                            {$value['create_time']|date='Y-m-d H:i:s' , ###}
                        </td>
                        <td class="td-manage">
                            <a title="删除" href="javascript:;" onclick="feedback_del(this,{$value['sid']})" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                {/volist}
                </tbody>
            </table>

        <div class="page" style="text-align: center">
                <a href="{$allPage['first']}"  style="color:#F0F0F0;padding: 5px;">首页</a>
                <a href="{$allPage['prev']}" style="color:#F0F0F0;padding: 5px;">上一页</a>
                <a href="{$allPage['next']}" style="color:#F0F0F0;padding: 5px;">下一页</a>
                <a href="{$allPage['end']}" style="color:#F0F0F0;padding: 5px;">尾页</a>
            </div>
        </div>
        <script src="../../static/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="../../static/admin/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['element','laypage','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              laypage = layui.laypage;//分页
              layer = layui.layer;//弹出层
              form = layui.form();//弹出层


          })

              

              //以上模块根据需要引入

            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){

                    var id = []; 
                    for(var i=0;i<$('input').size();i++){
                        if($('input').eq(i).is(':checked')){
                          id.push($('input').eq(i).val());
                        }
                        
                    }

                    $.ajax({

                        type:'get',
                        url:'/admin/song/delall',
                        dataType:'json',
                        data:{all:id},
                        success:success1

                    });

                function success1(data){

                    var obj = JSON.parse(data);
                    if (obj['state']==1){
                        layer.alert("批量删除成功", {icon: 6},function () {
                            // 刷新父页面
                            window.location.href = '/admin/song/songlist';
                        });
                    }else{
                        layer.alert("批量删除失败", {icon: 2});
                    }
                }
                return false;
                    
                });
             }

            function add(title,url,w,h)
            {
                x_admin_show(title,url,w,h);
            }          
            

            // 编辑
            function feedback_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h); 
            }
            
            /*删除*/
            function feedback_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    $.ajax({

                        type:'get',
                        url:'/admin/song/delsong',
                        dataType:'json',
                        data:{sid:id},
                        success:success

                    });

                    function success(data)
                    {   
                        var obj = JSON.parse(data);
     
                        if (obj['state']==1){

                            $(obj).parents("tr").remove();
                            layer.alert("删除歌曲成功", {icon: 6},function () {
                                // 刷新父页面
                                window.location.href = '/admin/song/songlist';
                            });
                        }else{
                            layer.alert("删除歌曲失败", {icon: 2});
                        }
                    }
                });
            }
            </script>
            <script>
        var _hmt = _hmt || [];

          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
        </script>

         <script>
        $(".page a").on("click", function() {
            var page = $(this).attr("href");
            getPage(page);
            return false;
        });
        function getPage(url){
            $.get(url, function(result){
                $("body").html(result);
            });
        }                     
        </script>
    </body>
</html>
